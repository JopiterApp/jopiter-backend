server.port=5000
api.base.path=/api/v1
springdoc.api-docs.path=${api.base.path}/docs
springdoc.swagger-ui.path=${springdoc.api-docs.path}/swagger
management.endpoints.web.base-path=/

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/jopiter
spring.datasource.username=jopiter
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.maxLifeTime=300000